<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üîê Painel Admin - Logs de API</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    .header {
      background: white;
      border-radius: 15px;
      padding: 30px;
      margin-bottom: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header h1 {
      color: #333;
      font-size: 28px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .header-buttons {
      display: flex;
      gap: 10px;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .btn-primary {
      background: #667eea;
      color: white;
    }

    .btn-primary:hover {
      background: #5568d3;
    }

    .btn-secondary {
      background: #f0f0f0;
      color: #333;
    }

    .btn-secondary:hover {
      background: #e0e0e0;
    }

    .btn-danger {
      background: #ff6b6b;
      color: white;
    }

    .btn-danger:hover {
      background: #ee5a52;
    }

    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: white;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .stat-card h3 {
      color: #666;
      font-size: 14px;
      margin-bottom: 10px;
      text-transform: uppercase;
    }

    .stat-card .value {
      font-size: 32px;
      font-weight: bold;
      color: #667eea;
    }

    .filters {
      background: white;
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 30px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .filter-group {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .filter-group label {
      color: #666;
      font-weight: 500;
    }

    .filter-group select,
    .filter-group input {
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
    }

    .logs-container {
      background: white;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      max-height: 800px;
      overflow-y: auto;
    }

    .log-entry {
      border-left: 4px solid #667eea;
      padding: 15px;
      margin-bottom: 10px;
      background: #f9f9f9;
      border-radius: 8px;
      transition: all 0.3s;
    }

    .log-entry:hover {
      background: #f0f0f0;
      transform: translateX(5px);
    }

    .log-entry.error {
      border-left-color: #ff6b6b;
    }

    .log-entry.success {
      border-left-color: #51cf66;
    }

    .log-entry.warning {
      border-left-color: #ffd43b;
    }

    .log-entry.info {
      border-left-color: #4dabf7;
    }

    .log-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .log-type {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: bold;
      color: white;
    }

    .log-type.login {
      background: #667eea;
    }

    .log-type.mfa {
      background: #ffd43b;
      color: #333;
    }

    .log-type.transfer {
      background: #51cf66;
    }

    .log-type.error {
      background: #ff6b6b;
    }

    .log-type.unknown {
      background: #999;
    }

    .log-time {
      color: #999;
      font-size: 12px;
    }

    .log-body {
      color: #333;
      font-size: 14px;
      margin: 10px 0;
      font-family: 'Courier New', monospace;
      background: white;
      padding: 10px;
      border-radius: 4px;
      max-height: 200px;
      overflow-y: auto;
    }

    .log-footer {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .log-footer button {
      padding: 6px 12px;
      font-size: 12px;
    }

    .status-badge {
      display: inline-block;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: bold;
    }

    .status-badge.success {
      background: #d4edda;
      color: #155724;
    }

    .status-badge.error {
      background: #f8d7da;
      color: #721c24;
    }

    .status-badge.pending {
      background: #fff3cd;
      color: #856404;
    }

    .empty-state {
      text-align: center;
      padding: 40px;
      color: #999;
    }

    .empty-state svg {
      width: 60px;
      height: 60px;
      margin-bottom: 20px;
      opacity: 0.5;
    }

    .auto-refresh {
      display: flex;
      align-items: center;
      gap: 10px;
      color: #666;
      font-size: 14px;
    }

    .auto-refresh input {
      width: 50px;
      padding: 4px 8px;
    }

    .spinner {
      display: inline-block;
      width: 12px;
      height: 12px;
      border: 2px solid #f3f3f3;
      border-top: 2px solid #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .scroll-indicator {
      text-align: center;
      color: #999;
      font-size: 12px;
      padding: 10px;
      background: #f9f9f9;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üîê Painel Admin - Logs de API</h1>
      <div class="header-buttons">
        <button class="btn-secondary" onclick="exportLogs()">üì• Exportar CSV</button>
        <button class="btn-danger" onclick="clearLogs()">üóëÔ∏è Limpar Logs</button>
      </div>
    </div>

    <div class="dashboard">
      <div class="stat-card">
        <h3>Total de Requisi√ß√µes</h3>
        <div class="value" id="totalRequests">0</div>
      </div>
      <div class="stat-card">
        <h3>Logins</h3>
        <div class="value" id="loginCount">0</div>
      </div>
      <div class="stat-card">
        <h3>Verifica√ß√µes 2FA</h3>
        <div class="value" id="mfaCount">0</div>
      </div>
      <div class="stat-card">
        <h3>Transfer√™ncias</h3>
        <div class="value" id="transferCount">0</div>
      </div>
      <div class="stat-card">
        <h3>Erros</h3>
        <div class="value" id="errorCount">0</div>
      </div>
    </div>

    <div class="filters">
      <div class="filter-group">
        <label>Filtrar por tipo:</label>
        <select id="typeFilter" onchange="applyFilters()">
          <option value="">Todos</option>
          <option value="LOGIN">Login</option>
          <option value="MFA_VERIFY">MFA</option>
          <option value="TRANSFER">Transfer√™ncia</option>
          <option value="DEPOSIT">Dep√≥sito</option>
          <option value="error">Erros</option>
        </select>
      </div>
      <div class="filter-group">
        <label>Auto-refresh:</label>
        <input type="checkbox" id="autoRefresh" checked onchange="toggleAutoRefresh()">
        <span id="refreshInterval">a cada 2s</span>
      </div>
      <div class="filter-group" style="margin-left: auto;">
        <button class="btn-primary" onclick="refreshLogs()">üîÑ Atualizar Agora</button>
      </div>
    </div>

    <div class="logs-container" id="logsContainer">
      <div class="empty-state">
        <div class="spinner"></div>
        <p>Carregando logs...</p>
      </div>
    </div>
  </div>

  <script>
    let allLogs = [];
    let autoRefreshInterval = null;
    const ADMIN_PASSWORD = 'Admin@123456';

    // Verificar autentica√ß√£o
    function checkAuth() {
      const auth = localStorage.getItem('adminAuth');
      if (!auth) {
        const password = prompt('Digite a senha do painel admin:');
        if (password === ADMIN_PASSWORD) {
          localStorage.setItem('adminAuth', 'true');
        } else {
          alert('Senha incorreta!');
          window.location.href = '/admin.html';
        }
      }
    }

    // Carregar logs
    async function refreshLogs() {
      try {
        const response = await fetch('/api/admin/api-logs?limit=500');
        const data = await response.json();
        allLogs = data.logs || [];
        renderLogs();
        updateDashboard();
      } catch (error) {
        console.error('Erro ao carregar logs:', error);
      }
    }

    // Renderizar logs
    function renderLogs() {
      const container = document.getElementById('logsContainer');
      const filter = document.getElementById('typeFilter').value;

      let filteredLogs = allLogs;
      if (filter) {
        filteredLogs = allLogs.filter(log => {
          if (filter === 'error') {
            return log.error || log.type === 'api_error' || log.type === 'xhr_error';
          }
          return log.requestType === filter || log.type === filter;
        });
      }

      if (filteredLogs.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <p>Nenhum log encontrado</p>
          </div>
        `;
        return;
      }

      container.innerHTML = filteredLogs.map(log => `
        <div class="log-entry ${getLogClass(log)}">
          <div class="log-header">
            <span class="log-type ${(log.requestType || log.type || 'unknown').toLowerCase()}">
              ${log.event || log.requestType || log.type || 'UNKNOWN'}
            </span>
            <span class="log-time">${new Date(log.timestamp).toLocaleTimeString('pt-BR')}</span>
          </div>
          <div>
            <strong>${log.method || 'GET'}</strong> ${log.url || 'N/A'}
            ${log.status ? `<span class="status-badge ${log.status >= 200 && log.status < 300 ? 'success' : 'error'}">${log.status}</span>` : ''}
          </div>
          ${log.duration ? `<div style="color: #999; font-size: 12px;">‚è±Ô∏è ${log.duration}ms</div>` : ''}
          ${log.error ? `<div style="color: #ff6b6b; margin-top: 10px;">‚ùå ${log.error}</div>` : ''}
          ${log.responseBody ? `<div class="log-body">${JSON.stringify(log.responseBody, null, 2)}</div>` : ''}
          <div class="log-footer">
            <button class="btn-secondary" onclick="copyToClipboard('${JSON.stringify(log).replace(/'/g, "\\'")}')">üìã Copiar</button>
          </div>
        </div>
      `).join('');
    }

    function getLogClass(log) {
      if (log.error || log.type === 'api_error' || log.type === 'xhr_error') return 'error';
      if (log.event === 'LOGIN_SUCCESS') return 'success';
      if (log.event === 'MFA_VERIFIED') return 'success';
      if (log.event === 'TRANSFER_SUCCESS') return 'success';
      return 'info';
    }

    // Atualizar dashboard
    function updateDashboard() {
      document.getElementById('totalRequests').textContent = allLogs.length;
      document.getElementById('loginCount').textContent = allLogs.filter(l => l.requestType === 'LOGIN' || l.event === 'LOGIN_SUCCESS').length;
      document.getElementById('mfaCount').textContent = allLogs.filter(l => l.requestType === 'MFA_VERIFY' || l.event === 'MFA_VERIFIED').length;
      document.getElementById('transferCount').textContent = allLogs.filter(l => l.requestType === 'TRANSFER' || l.event === 'TRANSFER_SUCCESS').length;
      document.getElementById('errorCount').textContent = allLogs.filter(l => l.error || l.type === 'api_error' || l.type === 'xhr_error').length;
    }

    // Aplicar filtros
    function applyFilters() {
      renderLogs();
    }

    // Toggle auto-refresh
    function toggleAutoRefresh() {
      const checkbox = document.getElementById('autoRefresh');
      if (checkbox.checked) {
        autoRefreshInterval = setInterval(refreshLogs, 2000);
      } else {
        clearInterval(autoRefreshInterval);
      }
    }

    // Copiar para clipboard
    function copyToClipboard(text) {
      navigator.clipboard.writeText(text);
      alert('Copiado!');
    }

    // Exportar CSV
    function exportLogs() {
      let csv = 'Timestamp,Type,Method,URL,Status,Duration,Error,Event\n';
      allLogs.forEach(log => {
        csv += `"${log.timestamp}","${log.type}","${log.method}","${log.url}","${log.status}","${log.duration}","${log.error || ''}","${log.event || ''}"\n`;
      });

      const blob = new Blob([csv], { type: 'text/csv' });
      const url = window.URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `api-logs-${new Date().toISOString()}.csv`;
      a.click();
    }

    // Limpar logs
    function clearLogs() {
      if (confirm('Tem certeza que deseja limpar TODOS os logs?')) {
        allLogs = [];
        renderLogs();
        updateDashboard();
      }
    }

    // Inicializar
    checkAuth();
    refreshLogs();
    toggleAutoRefresh();
  </script>
</body>
</html>
